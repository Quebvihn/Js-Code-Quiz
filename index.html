<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h4 id="view-high-scores">View High Scores</h4> 
        <h4 class="timer">Time Remaining: <span id="timer"></span></h4>
    </header>

    <div id="start" class="show">
        <div class="start container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your time by 5 seconds!
            </p>
            <button class="btn startend" id="start-game">Start Quiz</button>
        </div>
    </div>

    <div id="qs-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answers" class="btn-grid"></div>
        </div>
    </div>

    <div id="end" class="hide">
        <div class="container end">
            <div id=scores>
                <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p> Enter Initials:
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="btn startend" id="sumbit-score" type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>

    <div id="high-score-container" class="hide">
        <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
            <div>
                <button class="btn" id="start-again">Start Again?</button>
                <button class="btn" id="clear-scores">Clear high scores</button>
            </div>
        </div>
    </div>


    <div class="hide" id="right">
        <h2>Correct :) </h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong ¯\_(ツ)_/¯ </h2>
    </div>


    <script src="./script.js"></script> 
</body>

</html>
